<!doctype html>
<html>

<head>
    <title>LeetCode Buddy</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
            text-align: center;
            padding-bottom: 0.5em;
            border-bottom: 1px solid #000;
        }

        #container>div {
            float: left;
            margin-bottom: 1em;
        }
    </style>
    <script src="config.js"></script>
</head>

<body>
    <div id="configDiv">
        <h1>Configuration</h1>
        <div id="container">
            <div>
                Show Completion Status from Server: <input id="serverCompletionStatus" type="checkbox" />
            </div>
            <div>
                Show Notes Panel: <input id="notesPanel" type="checkbox" />
            </div>
            <div>
                Notes Panel Width: <input id="notesPanelWidth" type="number" />%
            </div>
            <div>
                Show Announcement: <input id="announcement" type="checkbox" />
            </div>
            <div>
                Show Acceptance Rate: <input id="acceptanceRate" type="checkbox" />
            </div>
            <div>
                Show Difficulty: <input id="difficulty" type="checkbox" />
            </div>
            <div>
                Show Locked Questions: <input id="lockedQuestions" type="checkbox" />
            </div>
            <div>
                Show Result Count: <input id="resultCountNode" type="checkbox" />
            </div>
            <div>
                Show Solved Difficulty Counts: <input id="solvedDifficultyCounts" type="checkbox" />
            </div>
        </div>
    </div>
</body>

</html>
