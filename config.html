<!doctype html>
<html>

<head>
    <title>LeetCode Buddy</title>
    <link rel="stylesheet" href="config.css">
    <script src="config.js"></script>
</head>

<body>
    <div id="configDiv">
        <h1>Configuration</h1>
        <div id="container">
            <div>
                <input id='serverCompletionStatus' type='checkbox' />
                <label for='serverCompletionStatus'>
                    <h3>Completion Status <span>Showing from server</span></h3>
                </label>
            </div>
            <div>
                <input id='notesPanel' type='checkbox' />
                <label for='notesPanel'>
                    <h3>Notes Panel</h3>
                </label>
            </div>
            <div id="notesPanelWidthDiv">
                <input id='notesPanelWidth' type="number" min="0" max="99" step="1" />%
                <label for='notesPanelWidth'>
                    <h3>Notes Panel Width</h3>
                </label>
            </div>
            <div>
                <input id='announcement' type='checkbox' />
                <label for='announcement'>
                    <h3>Announcement</h3>
                </label>
            </div>
            <div>
                <input id='acceptanceRate' type='checkbox' />
                <label for='acceptanceRate'>
                    <h3>Acceptance Rate</h3>
                </label>
            </div>
            <div>
                <input id='difficulty' type='checkbox' />
                <label for='difficulty'>
                    <h3>Difficulty</h3>
                </label>
            </div>
            <div>
                <input id='lockedQuestions' type='checkbox' />
                <label for='lockedQuestions'>
                    <h3>Locked Questions</h3>
                </label>
            </div>
            <div>
                <input id='resultCountNode' type='checkbox' />
                <label for='resultCountNode'>
                    <h3>Result Count</h3>
                </label>
            </div>
            <div>
                <input id='solvedDifficultyCounts' type='checkbox' />
                <label for='solvedDifficultyCounts'>
                    <h3>Solved Difficulty Counts</h3>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
